<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" placeholder="nombre" required>
        
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido" placeholder="apellido" required>
    
        <input type="submit">
    </form>

    <hr>

    <form action="">
        <fieldset>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre_dos" placeholder="ingresa tu nombre">
        
            <label for="correo">Correo</label>
            <input type="email" required name="email" id="email" placeholder="Correo electronico">
            <button>Entrar</button>

            <label for="edad">
            <input type="number" name="edad" id="edad" placeholder="edad" step="any">

            
            <br><br><br>
            <label for="lenguaje">Lenguaje</label>
            <input type="radio" name="lenguaje" id="js">Javascript
            <input type="radio" name="lenguaje" id="js">Javascript
            <input type="radio" name="lenguaje" id="js">Javascript
            </label>
            <br><br><br>
            <button>enviar</button>

            <label for="paises"></label>
            <input type="checkbox" name="EUA" id="EUA">Estados Unidos
            <input type="checkbox" name="CA" id="CA">Canada
            <br><br><br>
            <label for="mensaje">Mensaje o comentario</label>
            <BR></BR>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            <br><br><br>
            <button>Enviar </button>
        </fieldset>
        <select name="paises" id="paises">
            <option value="1">Eu</option>
            <option value="2">Canada</option>
            <option value="3">Japon</option>
            <option value="4">Brazil</option>
            <option value="5">España</option>
            <option value="6">Indonesia</option>
        </select>
        <br>
        <form name="formulario1">
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario">
            <label for="password">Contraseña</label>
            <input type="password" name="password" required placeholder="Contraseña">
            <input type="Submit" name="Enviar">
        </form>
        <br>
        <form name="forma1">
            <label for="color"></label>
            <input type="color" name="color">
            <label for="nac">Fecha</label>
            <input type="date" name="nac">
            <label for="entrada">Entrada</label>
            <input type="datetime-local" name="entrada">
        </form>
        <p>
            <label for="archivo">Ingresa una fotografia </label>
            <input type="file" name="archivo" id="archivo">
        </p>
        <p>
            <label type="number" name="edad" id="edad">
            <input type="number" name="edad" id="edad" placeholder="Edad" value="18">
            <input type="range" name="volumen" id="volumen" min="0" max="100">
        </p>
        <p>
            <label for="Hora">Hora</label>
            <input type="time" name="hora" id="hora">
        </p>
        <p>
            <label for="Semana">Semana</label>
            <input type="week" name="Semana" id="Semana">
        </p>
        <p>
            <label for="telefono">Telefono</label>
            <input type="tel" name="telefono" id="telefono" placeholder="Ingresa un telefono" pattern="[0-9]{3} [0-9]{3}-[0-9]{4}">
        </p>
        <input type="submit" name="enviar" id="enviar">
    
    </form>
</body>
</html>
